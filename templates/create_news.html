{% extends "base.html" %}

{% block title %}Створення новини{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">Створення новини</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Зміст</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Опублікувати</button>
                        <a href="{{ url_for('home') }}" class="btn btn-secondary">Скасувати</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
