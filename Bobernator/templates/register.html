{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h3 mb-0">Реєстрація</h1>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Ім'я користувача</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="minecraft_username" class="form-label">Ім'я в Minecraft</label>
                            <input type="text" class="form-control" id="minecraft_username" name="minecraft_username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Підтвердження пароля</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Вже маєте акаунт? <a href="{{ url_for('login') }}">Увійти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
